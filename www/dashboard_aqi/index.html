<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css"> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./../theme/assets/css/paper-dashboard.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container-fluid mt-1 mb-1">
        <h2 style="font-weight: bold">สถานการณ์คุณภาพอากาศ</h2>
        ข้อมูลคุณภาพอากาศปัจจุบัน (จากกรมควบคุมมลพิษ)<br />

    </div>

    <div class="container-fluid mt-1 mb-1">
        <div class="row">
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="nc-icon nc-globe text-warning"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <p class="card-category">AQI</p>
                                    <p class="card-title" id="av-aqi"></p>
                                    <p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="nc-icon nc-atom text-warning"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <p class="card-category">PM25</p>
                                    <p class="card-title" id="av-pm25"></p>
                                    <p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="nc-icon nc-atom text-warning"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <p class="card-category">PM10</p>
                                    <p class="card-title" id="av-pm10"></p>
                                    <p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="nc-icon nc-sun-fog-29 text-warning"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <p class="card-category">O3</p>
                                    <p class="card-title" id="av-o3"></p>
                                    <p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="nc-icon nc-bus-front-12 text-warning"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <p class="card-category">CO</p>
                                    <p class="card-title" id="av-co"></p>
                                    <p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="nc-icon nc-sound-wave text-warning"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <p class="card-category">NO2</p>
                                    <p class="card-title" id="av-no2"></p>
                                    <p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="nc-icon nc-planet text-warning"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <p class="card-category">SO2</p>
                                    <p class="card-title" id="av-so2"></p>
                                    <p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-1 mb-6">
        <div class="row">
            <div class="col-sm-6">
                <div class="card card-stats">
                    <div class="card-body ">
                        <button class="btn btn-success btn-round" onclick="mapAQI()">AQI</button>
                        <button class="btn btn-success btn-round" onclick="mapPM25()">PM 2.5</button>
                        <button class="btn btn-success btn-round" onclick="mapPM10()">PM 10</button>
                        <button class="btn btn-success btn-round" onclick="mapO3()">O3</button>
                        <button class="btn btn-success btn-round" onclick="mapCO()">CO</button>
                        <button class="btn btn-success btn-round" onclick="mapNO2()">NO2</button>
                        <button class="btn btn-success btn-round" onclick="mapSO2()">SO2</button>
                    </div>
                </div>
                <div class="card card-stats">
                    <div class="card-body p-0">
                        <div id="map"></div>
                    </div>
                </div>
                <div>
                    <img src="./aqi.png" width="100%">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="alert alert-info mb-0">
                    <span id="variable"></span>&nbsp;<span style="font-size: small;" id="datetime"></span>
                </div>

                <div class="card card-stats">
                    <div class="card-body ">
                        <span id="unit"></span>
                        <div class="p-0" id="chart"></div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-sm-5">
                <div class="card card-stats">
                    <div class="card-body ">
                        <table id="tab" class="table hover" style="width:100%">
                            <thead>
                                <tr>
                                    <th>รหัส</th>
                                    <th>ชื่อสถานี</th>
                                    <!-- <th>สถานที่</th> -->
                                    <th>pm25</th>
                                    <th>pm10</th>
                                    <th>o3</th>
                                    <th>co</th>
                                    <th>no2</th>
                                    <th>so2</th>
                                    <th>aqi</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                aqi
                                <div class="chartHist p-0" id="chart-aqi"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                pm25 (µg./m<sup>3</sup>)
                                <div class="chartHist p-0" id="chart-pm25"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                pm10 (µg./m<sup>3</sup>)
                                <div class="chartHist p-0" id="chart-pm10"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                o<sub>3</sub> (ppb)
                                <div class="chartHist p-0" id="chart-o3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                co (ppm)
                                <div class="chartHist p-0" id="chart-co"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                no<sub>2</sub> (ppb)
                                <div class="chartHist p-0" id="chart-no2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                so<sub>2</sub> (ppb)
                                <div class="chartHist p-0" id="chart-so2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </div>
        </div>

        <p></p>
        <p></p>
        <p></p>
        <p> <span class="ver">updated 21-01-2021</span></p>
    </div>
</body>
