<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.bootstrap4.min.css">
    <!-- <link rel="stylesheet" href="./../theme/assets/css/paper-dashboard.min.css"> -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container-fluid mt-1 mb-1">
        <div class="col-12">
            <div class="row">
                <div class="col-xs-4">
                    <div id="card">
                        <img alt="" id="profile">
                    </div>
                </div>

                <div class="col-xs-4 ml-1">
                    <h5> <span class="badge badge-light" id="displayName"></span></h5>
                    <span id="statusMessage"></span>
                </div>

                <div class="col-xs-4 ml-1">
                    <h2 style="font-weight: bold">คุณภาพอากาศ</h2>
                    ข้อมูลคุณภาพอากาศปัจจุบัน (จากกรมควบคุมมลพิษ)<br />
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-1 mb-1">
        <div class="row">
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5 col-md-4">AQI<br>
                                <i class="fa fa-tachometer fa-2x p-1" aria-hidden="true"></i>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <h3><span id="av-aqi"></span> </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-6 col-md-5">PM25<br>
                                <i class="fa fa-cloud fa-2x p-1" aria-hidden="true"></i>
                            </div>
                            <div class="col-6 col-md-7">
                                <div class="numbers">
                                    <h3><span id="av-pm25"></span> </h3>
                                    µg./m<sup>3</sup>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-6 col-md-5">PM10 <br>
                                <i class="fa fa-cloud fa-2x p-1" aria-hidden="true"></i>
                            </div>
                            <div class="col-6 col-md-7">
                                <div class="numbers">
                                    <h3><span id="av-pm10"></span> </h3>
                                    µg./m<sup>3</sup>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">O<sub>3</sub><br>
                                <i class="fa fa-industry fa-2x p-1" aria-hidden="true"></i>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <h3><span id="av-o3"></span> </h3>
                                    ppm
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">CO<br>
                                <i class="fa fa-truck fa-2x p-1" aria-hidden="true"></i>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <h3><span id="av-co"></span> </h3>
                                    ppm
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">NO<sub>2</sub><br>
                                <i class="fa fa-snowflake-o fa-2x p-1" aria-hidden="true"></i>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <h3><span id="av-no2"></span> </h3>
                                    ppb
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='w-100 d-md-none'></div>
            <div class="col">
                <div class="card card-stats">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">SO<sub>2</sub><br>
                                <i class="fa fa-tint fa-2x p-1" aria-hidden="true"></i>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers">
                                    <h3><span id="av-so2"></span> </h3>
                                    ppb
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-1 mb-6">
        <div class="row">
            <div class="col-sm-4">
                <div class="card card-stats">
                    <div class="card-body p-1 mb-1">
                        <span id="variable"></span>&nbsp;<span style="font-size: small;" id="datetime"></span>
                        <div id="map"></div>
                        <div>
                            <img src="./aqi.png" width="100%">
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-sm-2">
                <div class="card card-stats">
                    <div class="card-body">
                        <div id="dataType">
                            <button class="btn btn-success btn-block" onclick="mapAQI()"><i class="fa fa-tint p-1"
                                    aria-hidden="true"></i>AQI</button>
                            <button class="btn btn-success btn-block" onclick="mapPM25()"><i class="fa fa-tint p-1"
                                    aria-hidden="true"></i>PM 2.5</button>
                            <button class="btn btn-success btn-block" onclick="mapPM10()"><i class="fa fa-tint p-1"
                                    aria-hidden="true"></i>PM 10</button>
                            <button class="btn btn-success btn-block" onclick="mapO3()"><i class="fa fa-tint p-1"
                                    aria-hidden="true"></i>O3</button>
                            <button class="btn btn-success btn-block" onclick="mapCO()"><i class="fa fa-tint p-1"
                                    aria-hidden="true"></i>CO</button>
                            <button class="btn btn-success btn-block" onclick="mapNO2()"><i class="fa fa-tint p-1"
                                    aria-hidden="true"></i>NO2</button>
                            <button class="btn btn-success btn-block" onclick="mapSO2()"><i class="fa fa-tint p-1"
                                    aria-hidden="true"></i>SO2</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card card-stats">
                    <div class="card-body ">
                        <span id="unit"></span>
                        <div class="p-0" id="chart"></div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-stats">
                    <div class="card-body ">
                        <table id="tab" class="table table-striped table-bordered dt-responsive nowrap hover"
                            style="width:100%">
                            <thead>
                                <tr>
                                    <th>รหัส</th>
                                    <th>ชื่อสถานี</th>
                                    <!-- <th>สถานที่</th> -->
                                    <th>pm25</th>
                                    <th>pm10</th>
                                    <th>o3</th>
                                    <th>co</th>
                                    <th>no2</th>
                                    <th>so2</th>
                                    <th>aqi</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card card-stats text-center">
                    <div class="card-body ">
                        ข้อมูลย้อนหลัง 14 วัน<h4><span id="sta_name"></span></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                aqi
                                <div class="chartHist p-0" id="chart-aqi"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                pm25 (µg./m<sup>3</sup>)
                                <div class="chartHist p-0" id="chart-pm25"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                pm10 (µg./m<sup>3</sup>)
                                <div class="chartHist p-0" id="chart-pm10"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                o<sub>3</sub> (ppb)
                                <div class="chartHist p-0" id="chart-o3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                co (ppm)
                                <div class="chartHist p-0" id="chart-co"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                no<sub>2</sub> (ppb)
                                <div class="chartHist p-0" id="chart-no2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                so<sub>2</sub> (ppb)
                                <div class="chartHist p-0" id="chart-so2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </div>
        </div>

        <p></p>
        <p></p>
        <p></p>
        <p> <span class="ver">updated 21-01-2021</span></p>
    </div>
</body>
<script src="https://static.line-scdn.net/liff/edge/2.3.0/sdk.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://cdn.amcharts.com/lib/4/core.js"></script>

<script src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
