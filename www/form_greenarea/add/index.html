<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ติดตามโครงการ</title>


    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />


    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />

    <!-- <link href="./assets/css/paper-kit.css?v=2.2.0" rel="stylesheet" /> -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Green Area</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">เพิ่มข้อมูล <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./../report/index.html">จัดการข้อมูล</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron mt-6">
            <h5>พื้นที่สีเขียว</h5>
            เพิ่มข้อมูลพื้นที่สีเขียว
        </div>
        <form id="fieldForm">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <h6>ชื่อโครงการ/สถานที่:</h6>
                        <input type="text" class="form-control" id="proj_name" required>
                    </div>

                    <div class="form-group">
                        <h6>ชื่อหน่วยงาน/ผู้รับผิดชอบ:</h6>
                        <input type="text" class="form-control" id="response">
                    </div>

                    <div class="form-group">
                        <h6>ประเภทพื้นที่สีเขียว</h6>
                        <select class="form-control" id="atype">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h6>สถานที่:</h6>
                        <input type="text" class="form-control" id="place">
                    </div>

                    <div class="form-group">
                        <h6>เนื้อที่ (ไร่):</h6>
                        <input type="number" class="form-control" id="area">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <h6 for="">วาดขอบเขตโครงการลงบนแผนที่ </h6>
                        <div class="card" id="map"></div>
                    </div>
                </div>
            </div>


            <hr>

            <div class="mt-1">
                <button type="submit" class="btn btn-success" id="button">
                    <span id='n'>&nbsp;บันทึก</span>
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-light" id="refresh" onclick="refreshPage()">
                    <span>&nbsp;เริ่มใหม่</span>
                </button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <span id="notify"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <p></p>
    <p></p>
</body>

<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>

<script src="./app.js"></script>

</html>
